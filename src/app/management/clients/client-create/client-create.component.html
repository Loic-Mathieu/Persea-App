<div>
    <div>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="lastName">Nom</label>
                <input class="form-control"
                       name="lastName"
                       id="lastName"
                       required
                       formControlName="lastName"
                >
                <div *ngIf="form.controls.lastName.touched && form.controls.lastName.invalid" class="alert alert-danger">
                    <div *ngIf="form.controls.lastName.errors.required">Last Name is required.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="firstName">Prénom</label>
                <input class="form-control"
                       name="firstName"
                       id="firstName"
                       required
                       formControlName="firstName"
                >
                <div *ngIf="form.controls.firstName.touched && form.controls.firstName.invalid" class="alert alert-danger">
                    <div *ngIf="form.controls.firstName.errors.required">First Name is required.</div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check form-check-inline" *ngFor="let genderChoice of getGenderChoices(); let i = index;">
                    <input class="form-check-input"
                           type="radio"
                           name="gender"
                           id="gender{{i}}"
                           value="{{i}}"
                           required
                           formControlName="gender"
                    >
                    <label class="form-check-label" for="gender{{i}}">{{genderChoice}}</label>
                </div>
                <div *ngIf="form.controls.gender.touched && form.controls.gender.invalid" class="alert alert-danger">
                    <div *ngIf="form.controls.gender.errors.required">Gender is required.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input class="form-control"
                       name="phone"
                       id="phone"
                       required
                       formControlName="phone"
                >
                <div *ngIf="form.controls.phone.touched && form.controls.phone.invalid" class="alert alert-danger">
                    <div *ngIf="form.controls.phone.errors.required">Phone is required.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Adresse mail</label>
                <input class="form-control"
                       type="email"
                       name="email"
                       id="email"
                       required
                       formControlName="email"
                >
                <div *ngIf="form.controls.email.touched && form.controls.email.invalid" class="alert alert-danger">
                    <div *ngIf="form.controls.email.errors.required">Email is required.</div>
                    <div *ngIf="form.controls.email.errors.email">Please, enter valid email address.</div>
                </div>
            </div>

            <button type="submit" [disabled]="form.invalid">
                Valider
            </button>
        </form>
    </div>
</div>
