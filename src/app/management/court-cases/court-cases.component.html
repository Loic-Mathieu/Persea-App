<div class="content" role="main">
    <section>
        <h1>TITLE</h1>
        <div>
            <button mat-button (click)="createCourtCase()">Ajouter</button>
        </div>

        <hr>
        <h2>Liste des dossiers</h2>
        <div *ngIf="isLoading">
            <span class="alert-info">
                loading
            </span>
        </div>
        <div *ngIf="currentPage.length == 0">
            <span class="alert-info">
                Aucun r√©sultat
            </span>
        </div>
        <div class="mat-elevation-z8" style="width: 100%" *ngIf="currentPage.length > 0">
            <table mat-table [dataSource]="datasource" style="width: 100%">

                <ng-container *ngFor="let col of columnsToDisplay" matColumnDef="{{col}}">
                    <th mat-header-cell *matHeaderCellDef>{{col}}</th>
                    <td mat-cell *matCellDef="let courtCase"> {{courtCase[col]}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                           [length]="currentPage.length"
                           [pageSize]="currentPage.pageSize"
                           (page)="updatePage($event)"
                           showFirstLastButtons
            >
            </mat-paginator>
        </div>
    </section>
</div>
